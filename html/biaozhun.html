<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>XB-Demand</title>
    <link rel="shortcut icon" href="../icon/fluidicon.png" />
    <link rel="stylesheet" href="../bootstrap-3.4.1-dist/css/bootstrap.css" />
    <script src="../bootstrap-3.4.1-dist/js/jquery.js"></script>
    <script src="../bootstrap-3.4.1-dist/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 页头 -->
      <div class="page-header">
        <h1>
          标准 <small>XB-Demand</small>
          <div
            class="btn-group btn-group-md"
            role="group"
            aria-label="..."
            style="float: right"
          >
            <button type="button" class="btn btn-default" id="btn_fanhui">
              返回
            </button>
          </div>
        </h1>
      </div>
      <!-- 提示 -->
      <p class="bg-primary" style="padding: 10px; border-radius: 3px">
        注：目前标准已支持打开！
      </p>
      <!-- 搜索栏 -->
      <div class="input-group input-group-btn">
        <input
          type="text"
          class="form-control"
          id="ipt_search"
          placeholder="搜索"
          aria-describedby="basic-addon"
          style="border-radius: 3px; margin-bottom: 5px"
          autocomplete="off"
        />
      </div>
      <div
        class="btn-group"
        role="group"
        aria-label="..."
        style="margin-bottom: 10px"
      >
        <button type="button" class="btn btn-default" id="NONE">清空</button>
        <button type="button" class="btn btn-default" id="NO2">氮</button>
        <button type="button" class="btn btn-default" id="SO2">硫</button>
        <button type="button" class="btn btn-default" id="CO2">碳</button>
        <button type="button" class="btn btn-default" id="RJQY">汽油</button>
        <button type="button" class="btn btn-default" id="SB">苯</button>
        <button type="button" class="btn btn-default" id="WAN">烷</button>
      </div>
      <!-- 表格 -->
      <table class="table table-striped table-bordered">
        <thead>
          <th class="text-center" style="width: 50px">序号</th>
          <th>标准</th>
          <th>包含的因素</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="../js/biaozhun.js"></script>
    <script type="text/javascript">
      $('#btn_fanhui').on('click', function () {
        window.location.href = '../index.html'
      })
    </script>
  </body>
</html>
