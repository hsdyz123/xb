            ($('#ipt1').val() - 0.5 + Math.random()).toFixed(1)
          )
        }
        // 第四个数值是前三个的平均值
        $('#zs14').text(
          (
            (parseFloat($('#zs11').text()) +
              parseFloat($('#zs12').text()) +
