<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        text-align: center;
      }
      h1:hover,
      #btn:hover {
        cursor: pointer;
      }
      #btn {
        width: 80px;
        height: 40px;
      }
      table {
        margin: 20px auto 0;
      }
    </style>
    <link rel="shortcut icon" href="./fluidicon.png" />
    <script src="./jquery.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 text="123">手传振动随机数</h1>
      <h4>注：接触4h结果为最大值，接触8h结果=max×sqrt(2)</h4>
      <h4>注2：刷新修改数值</h4>
      <button id="btn">刷新</button>
      <table align border="1" cellpadding="10" cellspacing="0">
        <tr>
          <th>手传A</th>
          <th>手传B</th>
          <th>手传C</th>
          <th>手传结果</th>
        </tr>
        <tr>
          <td id="sc1"></td>
          <td id="sc2"></td>
          <td id="sc3"></td>
          <td id="sc4"></td>
        </tr>
      </table>
    </div>

    <script type="text/javascript">
      function sc() {
        let aa = (1.3 + Math.random() * 2).toFixed(1)
        let bb = (1.3 + Math.random() * 2).toFixed(1)
        let cc = (1.3 + Math.random() * 2).toFixed(1)
        $('#sc1').text(aa)
        $('#sc2').text(bb)
        $('#sc3').text(cc)
        let dd
        if (aa > bb) {
          dd = (aa * Math.sqrt(2)).toFixed(1)
        } else {
          if (bb > cc) {
            dd = (bb * Math.sqrt(2)).toFixed(1)
          } else {
            dd = (cc * Math.sqrt(2)).toFixed(1)
          }
        }
        $('#sc4').text(dd)
      }
      sc()
      $('#btn').on('click', function () {
        sc()
      })

      // 标题返回主页
      $('h1').on('click', function () {
        window.location.href = './index.html'
      })
    </script>
  </body>
</html>
